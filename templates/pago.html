{% extends 'index.html' %}

{% block title %}Sobre Nosotros{% endblock %}

{% block content %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/sobre_nosotros.css') }}"> -->
<style>
    .pago {
        background-color: white;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        padding: 0 1rem;
    }

    .pago__title {
        display: block;
        font-size: 2em;
        font-weight: 600;
    }

    .pago__field-group {
        /* background-color: wheat; */
        padding: 1rem;
        display: block;
        width: 100%;
        margin: 0 auto;

        &.pago__field-group--hidden {
            display: none;
        }
    }

    .pago__field {
        /* background-color: rgb(198, 198, 198); */
        position: relative;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
        width: 100%;

        &.pago__field--inline {
            display: inline-flex;
            margin-right: 1rem;
            width: auto;
        }
    }

    .pago__label, .pago__select--label {
        /* background-color: red; */
    }

    .pago__img-label {
        height: 5rem;
        aspect-ratio: 1/1;
        object-fit: contain;
        object-position: center;
    }

    .pago__input,
    .pago__select {
        background-color: white;
        border: 1px solid gray;
        border-radius: 0.3rem;
        padding: 0.3rem 1rem;
        /* padding: 0.3rem 1rem;
        border: 0;
        border-bottom: 1.5px solid gray; */
    }

    .pago__input {
        &[type='radio'] {
            display: none;
        }
    }

    .pago__select {

        &:disabled {
            color: black;
        }

        &.pago__select--label {
            border: none;
        }
    }

    .pago__button-group {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        gap: 1rem;
    }

    .pago__button {
        background-color: yellow;
        color: black;
        font-weight: bold;
        text-align: center;
        border: none;
        border-radius: 1rem;
        width: min(100%, 20rem);
        padding: 1rem;
        transition: background-color 0.3s ease, color 0.3s ease;

        &:hover {
            background-color: black;
            color: white;
        }
    }
</style>
<section class="pago">
    <h1 class="pago__title">Elige una forma de pago</h1>
    <form class="pago__form" action="#" method="POST">
        <ul class="pago__field-group">
            <li class="pago__field">
                <label class="pago__label" for="slcTipoPersona">Tipo de persona :</label>
                <select class="pago__select" name="tipo_persona" id="slcTipoPersona">
                    <option class="pago__option" value="1">Persona natural</option>
                    <option class="pago__option" value="2">Persona jurídica</option>
                </select>
            </li>
            <li class="pago__field">
                <select class="pago__select pago__select--label" name="tipo_documento" id="slcTipoDocumento">
                    <option class="pago__option" value="1">RUC</option>
                    <option class="pago__option" value="2">DNI</option>
                </select>
                <input class="pago__input" id="inpTipoDocumento" min="11111111" name="numero_documento" type="number" required>
            </li>
            <li class="pago__field">
                <label class="pago__label" for="inpNombreCliente" id="lblNombreCliente">Nombres completos :</label>
                <input class="pago__input" type="text" name="nombre_cliente" id="inpNombreCliente" required>
            </li>
            <li class="pago__field">
                <label class="pago__label" for="inpCorreo">Correo electrónico :</label>
                <input class="pago__input" type="email" name="correo" id="inpCorreo" required>
            </li>
            <li class="pago__field">
                <label class="pago__label" for="slcMedioPago">Medio de pago :</label>
                <select class="pago__select" name="medio_pago" id="slcMedioPago">
                    <!-- <option value="0" selected disabled>Medio de pago</option> -->
                    <option class="pago__option" value="1">Tarjeta de crédito</option>
                    <option class="pago__option" value="2">Billetera electrónica</option>
                </select>
            </li>
        </ul>
        <ul data-type-inputs="tarjeta" class="pago__field-group">
            <li class="pago__field">
                <label class="pago__label" for="inpNumeroTarjeta">Número de tarjeta :</label>
                <input class="pago__input" type="number" name="numero_tarjeta" id="inpNumeroTarjeta">
            </li>
            <li class="pago__field pago__field--inline">
                <label class="pago__label" for="sclMesTarjeta">Mes :</label>
                <select class="pago__select" name="mes_tarjeta" id="slcMesTarjeta">
                    <option class="pago__option" value="0" selected disabled>Mes</option>
                    <option class="pago__option" value="1">Enero</option>
                    <option class="pago__option" value="2">Febrero</option>
                    <option class="pago__option" value="3">Marzo</option>
                    <option class="pago__option" value="4">Abril</option>
                    <option class="pago__option" value="5">Mayo</option>
                    <option class="pago__option" value="6">Junio</option>
                    <option class="pago__option" value="7">Julio</option>
                    <option class="pago__option" value="8">Agosto</option>
                    <option class="pago__option" value="9">Septiembre</option>
                    <option class="pago__option" value="10">Octubre</option>
                    <option class="pago__option" value="11">Noviembre</option>
                    <option class="pago__option" value="12">Diciembre</option>
                </select>
            </li>
            <li class="pago__field pago__field--inline">
                <label class="pago__label" for="inpAnioTarjeta">Año :</label>
                <input class="pago__input" type="number" name="anio_tarjeta" id="inpAnioTarjeta">
            </li>
            <li class="pago__field pago__field--inline">
                <label class="pago__label" for="inpCVV">CVV :</label>
                <input class="pago__input" type="number" name="cvv_tarjeta" id="inpCVV">
            </li>
        </ul>
        <ul data-type-inputs="billeteraElectronica" class="pago__field-group pago__field-group--hidden">
            <li class="pago__field">
                <label class="pago__label" for="inpNumeroCelular">Número de celular :</label>
                <input class="pago__input" type="number" name="numero_celular" id="inpNumeroCelular">
            </li>
            <li class="pago__field pago__field--inline">
                <label class="pago__label" for="yape"><img class="pago__img-label"
                        src="{{ url_for('static', filename='img/extra/logo_yape.webp') }}" alt="Logo YAPE"></label>
                <input class="pago__input" type="radio" name="billetera_electronica" value="1" id="yape">
            </li>
            <li class="pago__field pago__field--inline">
                <label class="pago__label" for="plin"><img class="pago__img-label"
                        src="{{ url_for('static', filename='img/extra/logo_plin.webp') }}" alt="Logo PLIN"></label>
                <input class="pago__input" type="radio" name="billetera_electronica" value="2" id="plin">
            </li>
        </ul>
        <div class="pago__button-group">
            <a href="#" id="btnCancelarCompra" class="pago__button">Cancelar</a>
            <button type="submit" id="btnPagar" class="pago__button">Pagar</button>
        </div>
    </form>
</section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lblNombreCliente = document.querySelector('#lblNombreCliente');
        const slcTipoPersona = document.querySelector('#slcTipoPersona');
        const slcTipoDocumento = document.querySelector('#slcTipoDocumento');
        const slcMedioPago = document.querySelector('#slcMedioPago');
        const sectionTarjeta = document.querySelector('.pago__field-group[data-type-inputs = "tarjeta"]')
        const sectionBilleteraEletronica = document.querySelector('.pago__field-group[data-type-inputs = "billeteraElectronica"]')

        slcTipoPersona.addEventListener('change', () => {
            if (slcTipoPersona.value === '2') {
                lblNombreCliente.textContent = 'Razón social :';
                slcTipoDocumento.value = '1';
                return slcTipoDocumento.disabled = true;
            }

            lblNombreCliente.textContent = 'Nombres completos :';
            return slcTipoDocumento.disabled = false;
        });

        slcMedioPago.addEventListener('change', () => {
            if (slcMedioPago.value === '1') {
                sectionTarjeta.classList.remove('pago__field-group--hidden');
                sectionBilleteraEletronica.classList.add('pago__field-group--hidden');

            } else {
                sectionTarjeta.classList.add('pago__field-group--hidden');
                sectionBilleteraEletronica.classList.remove('pago__field-group--hidden');
            }
        });
    });
</script>
{% endblock %}
