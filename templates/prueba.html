<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probador Virtual</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin: 5px;
            border: 2px solid #ddd;
        }
        .color-option.active {
            border: 3px solid #000;
        }
        .shirt-preview-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        .shirt-preview {
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            display: block;
            z-index: 1;
        }
        .type-selector {
            cursor: pointer;
            padding: 10px 20px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .type-selector.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .view-option {
            cursor: pointer;
            padding: 8px 16px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .view-option.active {
            background-color: #28a745;
            color: white;
            border-color: #28a745;
        }
        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }
        .logo-item {
            position: absolute;
            cursor: move;
            z-index: 100;
            border: 2px dashed transparent;
        }
        .logo-item:hover {
            border: 2px dashed #007bff;
        }
        .logo-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .logo-controls {
            position: absolute;
            top: -20px;
            right: -20px;
            display: none;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            padding: 3px;
            z-index: 101;
        }
        .logo-item:hover .logo-controls {
            display: block;
        }
        .btn-logo-control {
            font-size: 12px;
            padding: 2px 5px;
            margin: 0 2px;
        }
        .logo-preview {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .logo-preview.active {
            border: 2px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">Probador Virtual de Polos</h1>
        
        <div class="row">
            <!-- Shirt Preview -->
            <div class="col-md-8">
                <div class="card shadow mb-4">
                    <div class="card-body text-center">
                        <div class="shirt-preview-container" id="shirt-container">
                            <img id="shirt-image" src="/static/img/creador/Polo manga corta/Blanco/camiseta_Blanco_manga-corta_front.webp" class="shirt-preview" alt="Polo">
                            <div class="logo-container" id="logo-container"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Logo Upload and Management -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Agregar Logos e Imágenes</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="logo-upload" class="form-label">Subir imágenes o logos</label>
                                    <input class="form-control" type="file" id="logo-upload" accept="image/*" multiple>
                                </div>
                                <button class="btn btn-primary" id="add-logo-btn">Agregar Imágenes</button>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-wrap" id="logo-gallery">
                                    <!-- Uploaded logos will appear here -->
                                </div>
                            </div>
                        </div>
                        <div class="mt-3">
                            <p class="small text-muted">* Arrastra las imágenes para posicionarlas en el polo. Puedes agregar múltiples imágenes.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Controls -->
            <div class="col-md-4">
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Tipo de Polo</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <div id="manga-corta" class="type-selector active">Manga Corta</div>
                            <div id="manga-larga" class="type-selector">Manga Larga</div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Vista</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center flex-wrap">
                            <div id="view-frente" class="view-option active">Frente</div>
                            <div id="view-espalda" class="view-option">Espalda</div>
                            <div id="view-izquierda" class="view-option">Izquierda</div>
                            <div id="view-derecho" class="view-option">Derecha</div>
                        </div>
                    </div>
                </div>
                
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Colores Disponibles</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-center flex-wrap" id="color-options">
                            <!-- Common colors for both types -->
                            <div class="color-option active" style="background-color: #FFFFFF;" data-color="Blanco" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #000000;" data-color="Negro" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #87CEEB;" data-color="Azul_cielo" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #0000FF;" data-color="Azul_electrico" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #000080;" data-color="Azul_marino" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #F5DEB3;" data-color="Beige" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #D3D3D3;" data-color="Gris_claro" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #808080;" data-color="Gris_intermedio" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #696969;" data-color="Gris_oscuro" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #FF7F50;" data-color="Naranja_Coral" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #FA8072;" data-color="Naranja_salmon" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #800020;" data-color="Rojo_vino" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #FFD700;" data-color="Amarillo_mostaza" data-available-in="both"></div>
                            
                            <!-- Colors only available in manga corta -->
                            <div class="color-option manga-corta-only" style="background-color: #FF0000;" data-color="Rojo" data-available-in="corta"></div>
                            <div class="color-option manga-corta-only" style="background-color: #FFC0CB;" data-color="Rosa_pastel" data-available-in="corta"></div>
                            <div class="color-option" style="background-color: #006400;" data-color="Verde_oscuro" data-available-in="both"></div>
                            <div class="color-option" style="background-color: #808000;" data-color="Verde_oliva" data-available-in="both"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Text Customization Section -->
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Agregar Texto</h5>
                    </div>
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <label for="text-input" class="form-label fw-bold">Texto a agregar</label>
                            <input type="text" class="form-control form-control-lg shadow-sm" id="text-input" placeholder="Escribe tu texto aquí">
                        </div>
                        
                        <div class="row mb-4 g-3">
                            <div class="col-md-6">
                                <label for="font-family" class="form-label fw-bold">Tipo de letra</label>
                                <select class="form-select shadow-sm" id="font-family">
                                    <option value="Arial, sans-serif">Arial</option>
                                    <option value="'Times New Roman', serif">Times New Roman</option>
                                    <option value="'Courier New', monospace">Courier New</option>
                                    <option value="Georgia, serif">Georgia</option>
                                    <option value="Verdana, sans-serif">Verdana</option>
                                    <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
                                    <option value="Impact, sans-serif">Impact</option>
                                    <option value="'Lucida Console', monospace">Lucida Console</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="font-size" class="form-label fw-bold">Tamaño</label>
                                <div class="input-group shadow-sm">
                                    <input type="number" class="form-control" id="font-size" value="24" min="8" max="72">
                                    <span class="input-group-text">px</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row mb-4 g-3">
                            <div class="col-md-6">
                                <label for="text-color" class="form-label fw-bold">Color del texto</label>
                                <input type="color" class="form-control form-control-color w-100 shadow-sm" id="text-color" value="#000000">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold mb-2">Estilo</label>
                                <div class="d-flex flex-wrap justify-content-start align-items-center bg-light p-2 rounded shadow-sm">
                                    <div class="form-check me-4 mb-0">
                                        <input class="form-check-input" type="checkbox" id="text-bold">
                                        <label class="form-check-label" for="text-bold">
                                            <strong>Negrita</strong>
                                        </label>
                                    </div>
                                    <div class="form-check me-4 mb-0">
                                        <input class="form-check-input" type="checkbox" id="text-italic">
                                        <label class="form-check-label" for="text-italic">
                                            <em>Cursiva</em>
                                        </label>
                                    </div>
                                    <div class="form-check mb-0">
                                        <input class="form-check-input" type="checkbox" id="text-underline">
                                        <label class="form-check-label" for="text-underline">
                                            <span style="text-decoration: underline;">Subrayado</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-preview p-3 mb-4 border rounded bg-light text-center shadow-sm" id="text-preview" style="min-height: 60px; display: flex; align-items: center; justify-content: center;">
                            <span id="preview-text">Vista previa del texto</span>
                        </div>
                        
                        <button class="btn btn-primary btn-lg w-100 shadow" id="add-text-btn">Agregar Texto al Polo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include interact.js for drag, resize, and rotate functionality -->
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize variables
            let shirtType = 'Polo manga corta';
            let currentColor = 'Blanco';
            let currentView = 'front';
            let logoCounter = 0;
            let textCounter = 0;
            const uploadedLogos = [];
            const addedTexts = [];
            
            // Elements
            const shirtImage = document.getElementById('shirt-image');
            const shirtContainer = document.getElementById('shirt-container');
            const logoContainer = document.getElementById('logo-container');
            const logoGallery = document.getElementById('logo-gallery');
            const logoUpload = document.getElementById('logo-upload');
            const addLogoBtn = document.getElementById('add-logo-btn');
            const mangaCorta = document.getElementById('manga-corta');
            const mangaLarga = document.getElementById('manga-larga');
            const colorOptions = document.querySelectorAll('.color-option');
            const viewOptions = document.querySelectorAll('.view-option');
            
            // Update shirt image
            function updateShirtImage() {
                // Map view names to the file naming convention
                const viewMap = {
                    'frente': 'front',
                    'espalda': 'back',
                    'izquierda': 'left',
                    'derecho': 'right'
                };
                
                // Determine the correct manga type
                const mangaType = shirtType.includes('corta') ? 'corta' : 'larga';
                
                // Standard path format
                const imagePath = `/static/img/creador/${shirtType}/${currentColor}/camiseta_${currentColor}_manga-${mangaType}_${viewMap[currentView]}.webp`;
                shirtImage.src = imagePath;
                
                // Add error handler in case the image doesn't load
                shirtImage.onerror = function() {
                    console.error(`Failed to load image: ${this.src}`);
                    // Show a placeholder or default image
                    this.src = '/static/img/creador/Polo manga corta/Blanco/camiseta_Blanco_manga-corta_front.webp';
                    this.onerror = null; // Prevent infinite loop
                };
            }
            
            // Function to show/hide color options based on shirt type
            function updateColorOptions(shirtType) {
                const isCorta = shirtType.includes('corta');
                const colorOptions = document.querySelectorAll('.color-option');
                
                colorOptions.forEach(option => {
                    const availability = option.getAttribute('data-available-in');
                    
                    if (availability === 'both' || (isCorta && availability === 'corta')) {
                        option.style.display = 'block';
                    } else {
                        option.style.display = 'none';
                    }
                });
                
                // If current color is not available in the selected type, switch to default (Blanco)
                const currentColorOption = document.querySelector(`.color-option[data-color="${currentColor}"]`);
                if (currentColorOption && currentColorOption.style.display === 'none') {
                    currentColor = 'Blanco';
                    // Update active state
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    document.querySelector('.color-option[data-color="Blanco"]').classList.add('active');
                }
            }
            
            // Logo Upload and Management
            function handleFileUpload(file) {
                if (!file || !file.type.startsWith('image/')) {
                    alert('Por favor selecciona una imagen válida');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoId = 'logo-' + logoCounter++;
                    const logoData = {
                        id: logoId,
                        src: e.target.result,
                        filename: file.name
                    };
                    
                    uploadedLogos.push(logoData);
                    addLogoToGallery(logoData);
                    // Automatically add the logo to the shirt when uploaded
                    addLogoToShirt(logoData);
                };
                reader.readAsDataURL(file);
            }
            
            function addLogoToGallery(logoData) {
                // Create a container for the logo preview and delete button
                const logoContainer = document.createElement('div');
                logoContainer.classList.add('position-relative', 'd-inline-block', 'm-1');
                logoContainer.setAttribute('data-logo-id', logoData.id);
                
                // Create preview in gallery
                const logoPreview = document.createElement('img');
                logoPreview.classList.add('logo-preview');
                logoPreview.src = logoData.src;
                logoPreview.alt = logoData.filename;
                logoPreview.setAttribute('data-logo-id', logoData.id);
                
                // Add a clear visual indicator that clicking adds to shirt
                logoPreview.title = 'Haz clic para agregar al polo';
                
                logoPreview.addEventListener('click', function() {
                    addLogoToShirt(logoData);
                });
                
                // Create delete button for the gallery item
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'position-absolute');
                deleteBtn.innerHTML = '×';
                deleteBtn.style.top = '-10px';
                deleteBtn.style.right = '-10px';
                deleteBtn.style.borderRadius = '50%';
                deleteBtn.style.padding = '0 6px';
                deleteBtn.style.fontSize = '16px';
                deleteBtn.style.lineHeight = '1.2';
                deleteBtn.title = 'Eliminar imagen';
                
                deleteBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Prevent triggering the logo click event
                    // Remove from uploadedLogos array
                    const index = uploadedLogos.findIndex(logo => logo.id === logoData.id);
                    if (index !== -1) {
                        uploadedLogos.splice(index, 1);
                    }
                    // Remove from gallery
                    logoContainer.remove();
                    // Also remove from shirt if it exists there
                    const logoOnShirt = document.getElementById(logoData.id + '-item');
                    if (logoOnShirt) {
                        logoOnShirt.remove();
                    }
                });
                
                // Append elements to container
                logoContainer.appendChild(logoPreview);
                logoContainer.appendChild(deleteBtn);
                logoGallery.appendChild(logoContainer);
            }
            
            function addLogoToShirt(logoData) {
                // Create a new logo element
                const logoItem = document.createElement('div');
                logoItem.classList.add('logo-item');
                logoItem.id = logoData.id + '-item';
                logoItem.style.width = '100px';
                logoItem.style.height = 'auto';
                // Set initial position in the center of the shirt
                const shirtRect = shirtContainer.getBoundingClientRect();
                const initialLeft = (shirtRect.width / 2) - 50;
                const initialTop = (shirtRect.height / 2) - 50;
                
                // Set position using absolute positioning
                logoItem.style.position = 'absolute';
                logoItem.style.left = initialLeft + 'px';
                logoItem.style.top = initialTop + 'px';
                
                // Add the image
                const logoImg = document.createElement('img');
                logoImg.src = logoData.src;
                logoImg.alt = logoData.filename;
                logoImg.style.width = '100%';
                logoImg.style.height = '100%';
                logoImg.style.objectFit = 'contain';
                
                // Add controls
                const controls = document.createElement('div');
                controls.classList.add('logo-controls');
                
                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'btn-logo-control');
                deleteBtn.innerHTML = '×'; // Using a simple X symbol that doesn't require Bootstrap icons
                deleteBtn.addEventListener('click', function() {
                    logoItem.remove();
                });
                
                controls.appendChild(deleteBtn);
                logoItem.appendChild(logoImg);
                logoItem.appendChild(controls);
                logoContainer.appendChild(logoItem);
                
                // Initialize interact.js for this element
                initializeDraggable(logoItem);
                
                // Show a brief message to the user
                const message = document.createElement('div');
                message.textContent = 'Arrastra la imagen para posicionarla';
                message.style.position = 'fixed';
                message.style.bottom = '20px';
                message.style.left = '50%';
                message.style.transform = 'translateX(-50%)';
                message.style.backgroundColor = 'rgba(0,0,0,0.7)';
                message.style.color = 'white';
                message.style.padding = '10px 20px';
                message.style.borderRadius = '5px';
                message.style.zIndex = '9999';
                document.body.appendChild(message);
                
                // Remove the message after 3 seconds
                setTimeout(() => {
                    message.remove();
                }, 3000);
            }
            
            function initializeDraggable(element) {
                interact(element)
                    .draggable({
                        inertia: true,
                        modifiers: [
                            interact.modifiers.restrictRect({
                                restriction: 'parent',
                                endOnly: true
                            })
                        ],
                        autoScroll: true,
                        listeners: {
                            move: dragMoveListener
                        }
                    })
                    .resizable({
                        edges: { left: true, right: true, bottom: true, top: true },
                        restrictEdges: {
                            outer: 'parent',
                            endOnly: true
                        },
                        restrictSize: {
                            min: { width: 20, height: 20 }
                        },
                        inertia: true
                    })
                    .on('resizemove', function (event) {
                        let target = event.target;
                        let x = (parseFloat(target.getAttribute('data-x')) || 0);
                        let y = (parseFloat(target.getAttribute('data-y')) || 0);

                        // Update element width and height
                        target.style.width = event.rect.width + 'px';
                        target.style.height = event.rect.height + 'px';

                        // Translate when resizing from top or left edges
                        x += event.deltaRect.left;
                        y += event.deltaRect.top;

                        // Update element position
                        target.style.transform = `translate(${x}px, ${y}px)`;
                        target.setAttribute('data-x', x);
                        target.setAttribute('data-y', y);
                    });
            }
            
            function dragMoveListener(event) {
                const target = event.target;
                // Keep the dragged position in the data-x/data-y attributes
                const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                // Translate the element
                target.style.transform = `translate(${x}px, ${y}px)`;

                // Update the position attributes
                target.setAttribute('data-x', x);
                target.setAttribute('data-y', y);
            }
            
            // Event Listeners
            logoUpload.addEventListener('change', function(e) {
                if (this.files && this.files.length > 0) {
                    // Process all selected files
                    Array.from(this.files).forEach(file => {
                        handleFileUpload(file);
                    });
                    this.value = ''; // Reset the input
                }
            });
            
            addLogoBtn.addEventListener('click', function() {
                logoUpload.click();
            });
            
            // Text Customization Functionality
            const textInput = document.getElementById('text-input');
            const fontFamily = document.getElementById('font-family');
            const fontSize = document.getElementById('font-size');
            const textColor = document.getElementById('text-color');
            const textBold = document.getElementById('text-bold');
            const textItalic = document.getElementById('text-italic');
            const textUnderline = document.getElementById('text-underline');
            const addTextBtn = document.getElementById('add-text-btn');
            const previewText = document.getElementById('preview-text');
            
            // Function to update text preview
            function updateTextPreview() {
                // Update preview text content
                if (textInput.value.trim() !== '') {
                    previewText.textContent = textInput.value;
                } else {
                    previewText.textContent = 'Vista previa del texto';
                }
                
                // Apply styling to preview
                previewText.style.fontFamily = fontFamily.value;
                previewText.style.fontSize = fontSize.value + 'px';
                previewText.style.color = textColor.value;
                previewText.style.fontWeight = textBold.checked ? 'bold' : 'normal';
                previewText.style.fontStyle = textItalic.checked ? 'italic' : 'normal';
                previewText.style.textDecoration = textUnderline.checked ? 'underline' : 'none';
            }
            
            // Add event listeners to update preview in real-time
            textInput.addEventListener('input', updateTextPreview);
            fontFamily.addEventListener('change', updateTextPreview);
            fontSize.addEventListener('input', updateTextPreview);
            textColor.addEventListener('input', updateTextPreview);
            textBold.addEventListener('change', updateTextPreview);
            textItalic.addEventListener('change', updateTextPreview);
            textUnderline.addEventListener('change', updateTextPreview);
            
            // Initialize preview
            updateTextPreview();
            
            // Function to reset all text customization settings
            function resetTextSettings() {
                // Reset input field
                textInput.value = '';
                
                // Reset font family to first option
                fontFamily.selectedIndex = 0;
                
                // Reset font size to default
                fontSize.value = 24;
                
                // Reset color to black
                textColor.value = '#000000';
                
                // Reset style checkboxes
                textBold.checked = false;
                textItalic.checked = false;
                textUnderline.checked = false;
                
                // Update preview with reset settings
                updateTextPreview();
            }
            
            addTextBtn.addEventListener('click', function() {
                if (textInput.value.trim() !== '') {
                    addTextToShirt();
                    resetTextSettings(); // Reset all settings after adding text
                } else {
                    alert('Por favor, ingresa un texto para agregar al polo.');
                }
            });
            
            function addTextToShirt() {
                // Create a unique ID for this text element
                const textId = 'text-' + textCounter++;
                
                // Collect all the styling information
                const textData = {
                    id: textId,
                    text: textInput.value,
                    fontFamily: fontFamily.value,
                    fontSize: fontSize.value + 'px',
                    color: textColor.value,
                    bold: textBold.checked,
                    italic: textItalic.checked,
                    underline: textUnderline.checked
                };
                
                // Add to the collection of added texts
                addedTexts.push(textData);
                
                // Create the text element container
                const textItem = document.createElement('div');
                textItem.classList.add('text-item', 'logo-item'); // Reuse logo-item class for styling
                textItem.id = textId + '-item';
                
                // Set initial position in the center of the shirt
                const shirtRect = shirtContainer.getBoundingClientRect();
                const initialLeft = (shirtRect.width / 2) - 50;
                const initialTop = (shirtRect.height / 2) - 25;
                
                // Set position using absolute positioning
                textItem.style.position = 'absolute';
                textItem.style.left = initialLeft + 'px';
                textItem.style.top = initialTop + 'px';
                textItem.style.padding = '5px';
                textItem.style.minWidth = '100px';
                textItem.style.minHeight = '30px';
                
                // Create the text span with all styling
                const textSpan = document.createElement('div');
                textSpan.textContent = textData.text;
                textSpan.style.fontFamily = textData.fontFamily;
                textSpan.style.fontSize = textData.fontSize;
                textSpan.style.color = textData.color;
                textSpan.style.fontWeight = textData.bold ? 'bold' : 'normal';
                textSpan.style.fontStyle = textData.italic ? 'italic' : 'normal';
                textSpan.style.textDecoration = textData.underline ? 'underline' : 'none';
                textSpan.style.width = '100%';
                textSpan.style.height = '100%';
                textSpan.style.display = 'flex';
                textSpan.style.alignItems = 'center';
                textSpan.style.justifyContent = 'center';
                textSpan.style.textAlign = 'center';
                textSpan.style.userSelect = 'none'; // Prevent text selection
                
                // Add controls (similar to logo controls)
                const controls = document.createElement('div');
                controls.classList.add('logo-controls');
                
                // Delete button
                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'btn-logo-control');
                deleteBtn.innerHTML = '×';
                deleteBtn.addEventListener('click', function() {
                    // Remove from addedTexts array
                    const index = addedTexts.findIndex(t => t.id === textData.id);
                    if (index !== -1) {
                        addedTexts.splice(index, 1);
                    }
                    textItem.remove();
                });
                
                controls.appendChild(deleteBtn);
                textItem.appendChild(textSpan);
                textItem.appendChild(controls);
                logoContainer.appendChild(textItem); // Add to the same container as logos
                
                // Initialize interact.js for this element
                initializeDraggable(textItem);
                
                // Show a brief message to the user
                const message = document.createElement('div');
                message.textContent = 'Arrastra el texto para posicionarlo';
                message.style.position = 'fixed';
                message.style.bottom = '20px';
                message.style.left = '50%';
                message.style.transform = 'translateX(-50%)';
                message.style.backgroundColor = 'rgba(0,0,0,0.7)';
                message.style.color = 'white';
                message.style.padding = '10px 20px';
                message.style.borderRadius = '5px';
                message.style.zIndex = '9999';
                document.body.appendChild(message);
                
                // Remove the message after 3 seconds
                setTimeout(() => {
                    message.remove();
                }, 3000);
            }
            
            // Type selectors
            mangaCorta.addEventListener('click', function() {
                shirtType = 'Polo manga corta';
                mangaCorta.classList.add('active');
                mangaLarga.classList.remove('active');
                updateColorOptions(shirtType);
                updateShirtImage();
            });
            
            mangaLarga.addEventListener('click', function() {
                shirtType = 'Polo manga larga';
                mangaLarga.classList.add('active');
                mangaCorta.classList.remove('active');
                updateColorOptions(shirtType);
                updateShirtImage();
            });
            
            // Initialize color options based on default shirt type
            updateColorOptions(shirtType);
            
            // Color options
            colorOptions.forEach(option => {
                option.addEventListener('click', function() {
                    currentColor = this.getAttribute('data-color');
                    
                    // Remove active class from all color options
                    colorOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to selected color
                    this.classList.add('active');
                    
                    updateShirtImage();
                });
            });
            
            // View options
            viewOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const viewId = this.id;
                    currentView = viewId.replace('view-', '');
                    
                    // Remove active class from all view options
                    viewOptions.forEach(opt => opt.classList.remove('active'));
                    
                    // Add active class to selected view
                    this.classList.add('active');
                    
                    updateShirtImage();
                });
            });
        });
    </script>
