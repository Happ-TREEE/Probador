{% extends 'index.html' %}

{% block title %}Ver producto{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ver_producto.css') }}">
<nav class="breadcrumb">
    <ul class="breadcrumb__list">
        <li><a class="breadcrumb__link" href="{{ url_for('inicio') }}">Inicio</a></li>
        <li><a class="breadcrumb__link" href="{{ url_for('catalogo') }}">Catálogo</a></li>
        <li><a class="breadcrumb__link" href="#" onclick="location.reload();">Ver producto</a></li>
    </ul>
</nav>
<div class="prod-view">
    <section class="prod-view__thumbs">
        {% for imagen in imagenes %}
        <img class="prod-view__img" src="/static/img/catalogo/{{ imagen[0] }}" alt="Producto foto">
        {% endfor %}
    </section>
    <section class="prod-view__nav-img">
        <span class="prod__view__span">Prenda</span>
        <button class="prod-view__btn-nav prod-view__btn-nav--left" aria-label="Imagen anterior">◄</button>
        {% for imagen in imagenes %}
        <img data-image-name="{{ imagen[0] }}" class="prod-view__img" src="/static/img/catalogo/{{ imagen[0] }}"
            alt="Producto foto">
        {% endfor %}
        <button class="prod-view__btn-nav prod-view__btn-nav--right" aria-label="Imagen siguiente">►</button>
    </section>
    <section class="prod-view__info">
        <span class="prod-view__title" aria-label="Nombre del producto">{{ producto[1] }}</span>
        <span class="prod-view__category" aria-label="Categoria del producto">{{ producto[5] }}</span>
        <span class="prod-view__descrip" aria-label="Descripción del producto">{{ producto[2] }}</span>
    </section>
</div>
<script type="module" src="{{ url_for('static', filename='js/ver_producto.js') }}"></script>
{% endblock %}
