{% extends 'index.html' %}

{% block title %}Ver producto{% endblock %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/ver_producto.css') }}">
<div class="prod-view">
    <section class="prod-view__thumbs">
        {% for imagen in imagenes %}
        <img class="prod-view__img" src="/static/img/catalogo/{{ imagen[0] }}" alt="Producto foto">
        {% endfor %}
    </section>
    <section class="prod-view__nav-img">
        <button class="prod-view__btn-nav-img prod-view__btn-nav-img--left" aria-label="Imagen anterior">B</button>
        {% for imagen in imagenes %}
        <img class="prod-view__img" src="/static/img/catalogo/{{ imagen[0] }}" alt="Producto foto">
        {% endfor %}
        <button class="prod-view__btn-nav-img prod-view__btn-nav-img--right" aria-label="Imagen siguiente">N</button>
    </section>
    <section class="prod-view__info">
        <span class="prod-view__title" aria-label="Nombre del producto">{{ producto[1] }}</span>
        <span class="prod-view__descrip" aria-label="DescripciÃ³n del producto">{{ producto[2] }}</span>
        <span class="prod-view__descrip" aria-label="Precio del producto">{{ producto[3] }}</span>
        <span class="prod-view__descrip" aria-label="Categoria del producto">{{ producto[5] }}</span>
        <div class="prod-view__btn-group">
            <button class="prod-view__btn-action" aria-label="Comprar la ropa">Comprar ropa</button>
            <a href="#" class="prod-view__btn-action" aria-label="Personalizar la ropa">Personalizar ropa</a>
        </div>
    </section>
</div>
<script src="{{ url_for('static', filename='js/ver_producto.js') }}"></script>
{% endblock %}
