<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diseño_mantenimiento.css') }}">
  <style>
    /* Ajustar ancho y centrar contenido de la columna acciones */
    td.acciones-col {
      width: 110px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid py-4">
    <div class="card shadow rounded">
      <div class="card-header d-flex justify-content-between align-items-center bg-warning text-dark">
        <h5 class="mb-0">Gestión de Productos</h5>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalProducto" onclick="resetFormulario()">
          <i class="bi bi-plus-circle"></i> Registrar
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Tela</th>
                <th>Imagen</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for p in productos %}
              <tr>
                <td class="text-center">{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>S/. {{ p[3] }}</td>
                <td>{{ p[5] }}</td>
                <td>{{ p[6] }}</td>
                <td>
                  {% if p[7] %}
                    <img src="{{ url_for('static', filename='img/catalogo/' + p[7]) }}" class="img-thumbnail" style="max-height: 60px;">
                  {% else %}
                    -
                  {% endif %}
                </td>
                <td class="acciones-col">
                  <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalProducto"
                          data-id="{{ p[0] }}" data-nombre="{{ p[1] }}" data-descripcion="{{ p[2] }}"
                          data-precio="{{ p[3] }}" data-notas="{{ p[4] }}" data-categoria="{{ p[5] }}" data-tela="{{ p[6] }}"
                          onclick="cargarProducto(this)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModalProducto" data-id="{{ p[0] }}">
                    <i class="bi bi-trash3"></i>
                  </button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="productoForm" action="/gestionar_producto/crear" method="POST" enctype="multipart/form-data">
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="modalProductoLabel">Registrar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" name="precio" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea name="descripcion" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Notas</label>
              <input type="text" name="notas" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select name="id_categoria" class="form-select" required>
                <option value="">Seleccione categoría</option>
                {% for categoria in categorias %}
                  <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Tela</label>
              <select name="id_tela" class="form-select" required>
                <option value="">Seleccione tela</option>
                {% for tela in telas %}
                  <option value="{{ tela[0] }}">{{ tela[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Imagen (.webp)</label>
              <input type="file" name="imagen" class="form-control" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-warning" id="btnGuardar">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Eliminar -->
  <div class="modal fade" id="confirmDeleteModalProducto" tabindex="-1" aria-labelledby="confirmDeleteLabelProducto" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="deleteFormProducto" method="POST" action="">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmDeleteLabelProducto">Confirmar eliminación</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro que desea eliminar este producto?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function cargarProducto(btn) {
      const form = document.getElementById('productoForm');
      form.action = '/gestionar_producto/editar/' + btn.dataset.id;
      document.getElementById('modalProductoLabel').textContent = 'Editar Producto';
      document.getElementById('btnGuardar').textContent = 'Actualizar';

      form.nombre.value = btn.dataset.nombre;
      form.descripcion.value = btn.dataset.descripcion;
      form.precio.value = btn.dataset.precio;
      form.notas.value = btn.dataset.notas;

      // Seleccionar categoría
      for (let opt of form.id_categoria.options) {
        if (opt.value == btn.dataset.categoria) {
          opt.selected = true;
          break;
        }
      }

      // Seleccionar tela
      for (let opt of form.id_tela.options) {
        if (opt.value == btn.dataset.tela) {
          opt.selected = true;
          break;
        }
      }
    }

    function resetFormulario() {
      const form = document.getElementById('productoForm');
      form.reset();
      form.action = '/gestionar_producto/crear';
      document.getElementById('modalProductoLabel').textContent = 'Registrar Producto';
      document.getElementById('btnGuardar').textContent = 'Guardar';
    }

    var confirmDeleteModalProducto = document.getElementById('confirmDeleteModalProducto')
    confirmDeleteModalProducto.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget
      var idProducto = button.getAttribute('data-id')
      var form = document.getElementById('deleteFormProducto')
      form.action = '/gestionar_producto/eliminar/' + idProducto
    })
  </script>
</body>
</html>
