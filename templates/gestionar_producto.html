<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light py-4">
  <div class="container bg-white p-4 shadow rounded">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Registrar Producto</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
        <i class="bi bi-plus-lg"></i> Registrar
      </button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Imagen</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>S/. {{ p[3] }}</td>
          <td>{{ p[5] }}</td>
          <td>
            {% if p[6] %}
              <img src="data:image/webp;base64,{{ p[6] }}" class="img-thumbnail" style="max-height: 60px;">
            {% else %}-{% endif %}
          </td>
          <td>
            <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalProducto">
              <i class="bi bi-pencil"></i>
            </button>
            <form action="/gestionar_producto/eliminar/{{ p[0] }}" method="POST" class="d-inline" onsubmit="return confirm('¿Eliminar producto?');">
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Modal Formulario Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form action="/gestionar_producto/crear" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProductoLabel">Registrar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" name="precio" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea name="descripcion" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Notas</label>
              <input type="text" name="notas" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select name="id_categoria" class="form-select" required>
                <option value="">Seleccione categoría</option>
                {% for categoria in categorias %}
                  <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Imagen (.webp)</label>
              <input type="file" name="imagen" class="form-control" accept="image/webp" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
