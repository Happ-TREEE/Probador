<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Ajustar ancho y centrar contenido de la columna acciones */
    td.acciones-col {
      width: 110px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>

<body class="bg-light py-4">
  <div class="container bg-white p-4 shadow rounded">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Registrar Producto</h2>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto" onclick="resetFormulario()">
        <i class="bi bi-plus-lg"></i> Registrar
      </button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoría</th>
          <th>Imagen</th>
          <th class="acciones-col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p[0] }}</td>
          <td>{{ p[1] }}</td>
          <td>S/. {{ p[3] }}</td>
          <td>{{ p[5] }}</td>
          <td>
            {% if p[6] %}
              <img src="{{ url_for('static', filename='img/catalogo/' + p[6]) }}" class="img-thumbnail" style="max-height: 60px;">
            {% else %}-{% endif %}
          </td>
          <td class="acciones-col">
            <div class="btn-group" role="group" aria-label="Acciones">
              <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#modalProducto"
                      data-id="{{ p[0] }}" data-nombre="{{ p[1] }}" data-descripcion="{{ p[2] }}"
                      data-precio="{{ p[3] }}" data-notas="{{ p[4] }}" data-categoria="{{ p[5] }}"
                      onclick="cargarProducto(this)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModal" data-id="{{ p[0] }}">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Modal Formulario Producto -->
  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="productoForm" action="/gestionar_producto/crear" method="POST" enctype="multipart/form-data">
          <div class="modal-header">
            <h5 class="modal-title" id="modalProductoLabel">Registrar Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label class="form-label">Nombre</label>
              <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input type="number" step="0.01" name="precio" class="form-control" required>
            </div>
            <div class="col-12">
              <label class="form-label">Descripción</label>
              <textarea name="descripcion" class="form-control" rows="2"></textarea>
            </div>
            <div class="col-md-6">
              <label class="form-label">Notas</label>
              <input type="text" name="notas" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select name="id_categoria" class="form-select" required>
                <option value="">Seleccione categoría</option>
                {% for categoria in categorias %}
                  <option value="{{ categoria[0] }}">{{ categoria[1] }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-12">
              <label class="form-label">Imagen (.webp)</label>
              <input type="file" name="imagen" class="form-control" accept="image/*">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Eliminar -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="deleteForm" method="POST" action="">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteLabel">Confirmar eliminación</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro que desea eliminar este producto?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function cargarProducto(btn) {
      const form = document.getElementById('productoForm');
      form.action = '/gestionar_producto/editar/' + btn.dataset.id;
      document.getElementById('modalProductoLabel').textContent = 'Editar Producto';
      document.getElementById('btnGuardar').textContent = 'Actualizar';

      form.nombre.value = btn.dataset.nombre;
      form.descripcion.value = btn.dataset.descripcion;
      form.precio.value = btn.dataset.precio;
      form.notas.value = btn.dataset.notas;

      const select = form.id_categoria;
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].text === btn.dataset.categoria) {
          select.selectedIndex = i;
          break;
        }
      }
    }

    function resetFormulario() {
      const form = document.getElementById('productoForm');
      form.reset();
      form.action = '/gestionar_producto/crear';
      document.getElementById('modalProductoLabel').textContent = 'Registrar Producto';
      document.getElementById('btnGuardar').textContent = 'Guardar';
    }

    var confirmDeleteModal = document.getElementById('confirmDeleteModal')
    confirmDeleteModal.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget
      var idProducto = button.getAttribute('data-id')
      var form = document.getElementById('deleteForm')
      form.action = '/gestionar_producto/eliminar/' + idProducto
    })
  </script>
</body>
</html>
