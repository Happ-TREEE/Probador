<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestión de Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/diseño_mantenimiento.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <div class="container-fluid py-4">
    <div class="card shadow rounded">
      <!-- Barra principal de color personalizado -->
      <div class="card-header bg-jbc-personalisable">
        <h5 class="mb-0">Gestión de Pedidos</h5>
        <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#modalPedido" onclick="resetFormularioPedido()">
          <i class="bi bi-plus-circle"></i> Registrar
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle table-jbc-hover">
            <thead class="table-jbc-dark text-center">
              <tr>
                <th>ID</th>
                <th>Fecha Registro</th>
                <th>Fecha Envío</th>
                <th>Fecha Entrega</th>
                <th>Cliente</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for p in pedidos %}
              <tr>
                <td class="text-center">{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>{{ p[5] }}</td>
                <td class="text-center">
                  <div class="btn-group">
                    <!-- Botón Editar con color amarillo -->
                    <button class="btn btn-sm btn-jbc-warning" data-bs-toggle="modal" data-bs-target="#modalPedido"
                            data-id="{{ p[0] }}" data-fecha_registro="{{ p[1] }}" data-fecha_envio="{{ p[2] }}"
                            data-fecha_entrega="{{ p[3] }}" data-id_persona="{{ p[4] }}"
                            onclick="cargarPedido(this)">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <!-- Botón Eliminar en rojo -->
                    <button class="btn btn-sm btn-jbc-danger" data-bs-toggle="modal" data-bs-target="#confirmDeleteModalPedido" data-id="{{ p[0] }}">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Formulario Pedido -->
  <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="pedidoForm" action="/gestionar_pedido/crear" method="POST">
          <!-- Modal header amarillo -->
          <div class="modal-header modal-header-jbc-warning">
            <h5 class="modal-title" id="modalPedidoLabel">Registrar Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-6">
              <label class="form-label">Fecha Registro</label>
              <input type="date" name="fecha_registro" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha Envío</label>
              <input type="date" name="fecha_envio" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Fecha Entrega</label>
              <input type="date" name="fecha_entrega" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Cliente</label>
              <select name="id_persona" class="form-select" required>
                <option value="">Seleccione cliente</option>
                {% for cliente in clientes %}
                  <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <!-- Botón Cancelar gris -->
            <button type="button" class="btn btn-jbc-secondary" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botón Guardar amarillo -->
            <button type="submit" class="btn btn-jbc-warning" id="btnGuardarPedido">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Eliminar Pedido -->
  <div class="modal fade" id="confirmDeleteModalPedido" tabindex="-1" aria-labelledby="confirmDeleteLabelPedido" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="deleteFormPedido" method="POST" action="">
          <!-- Modal header rojo -->
          <div class="modal-header modal-header-jbc-danger">
            <h5 class="modal-title" id="confirmDeleteLabelPedido">Confirmar eliminación</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro que desea eliminar este pedido?
          </div>
          <div class="modal-footer">
            <!-- Botón Cancelar gris oscuro -->
            <button type="button" class="btn btn-jbc-secondary delete" data-bs-dismiss="modal">Cancelar</button>
            <!-- Botón Eliminar rojo -->
            <button type="submit" class="btn btn-jbc-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function cargarPedido(btn) {
      const form = document.getElementById('pedidoForm');
      form.action = '/gestionar_pedido/editar/' + btn.dataset.id;
      document.getElementById('modalPedidoLabel').textContent = 'Editar Pedido';
      document.getElementById('btnGuardarPedido').textContent = 'Actualizar';

      form.fecha_registro.value = btn.dataset.fecha_registro;
      form.fecha_envio.value = btn.dataset.fecha_envio;
      form.fecha_entrega.value = btn.dataset.fecha_entrega;

      const select = form.id_persona;
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value == btn.dataset.id_persona) {
          select.selectedIndex = i;
          break;
        }
      }
    }

    function resetFormularioPedido() {
      const form = document.getElementById('pedidoForm');
      form.reset();
      form.action = '/gestionar_pedido/crear';
      document.getElementById('modalPedidoLabel').textContent = 'Registrar Pedido';
      document.getElementById('btnGuardarPedido').textContent = 'Guardar';
    }

    var confirmDeleteModalPedido = document.getElementById('confirmDeleteModalPedido')
    confirmDeleteModalPedido.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget
      var idPedido = button.getAttribute('data-id')
      var form = document.getElementById('deleteFormPedido')
      form.action = '/gestionar_pedido/eliminar/' + idPedido
    })
  </script>
</body>
</html>
