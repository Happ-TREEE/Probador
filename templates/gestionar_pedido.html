<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestión de Pedidos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    /* Forzar encabezado negro con texto blanco en tabla */
    .table thead, 
    .table thead th {
      background-color: #000000 !important;
      color: #ffffff !important;
      border-color: #000000 !important;
      background-image: none !important;
    }

    /* Personalizaciones botones */
    .btn-registrar {
      background-color: #11b41e;
      color: white;
    }
    .btn-registrar:hover {
      background-color: #0e9018;
      color: white;
    }
    .btn-editar {
      background-color: #ffcd00;
      color: black;
    }
    .btn-editar:hover {
      background-color: #e6b800;
      color: black;
    }
    .btn-eliminar {
      background-color: #dc3545;
      color: white;
    }
    .btn-eliminar:hover {
      background-color: #b02a37;
      color: white;
    }
    /* Hover filas tabla */
    tbody tr:hover {
      background-color: #ffe680 !important;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid py-4">
    <div class="card shadow rounded">
      <!-- Barra principal -->
      <div class="card-header d-flex justify-content-between align-items-center bg-white">
        <h4 class="mb-0">Gestión de Pedidos</h4>
        <button class="btn btn-registrar btn-sm" data-bs-toggle="modal" data-bs-target="#modalPedido" onclick="resetFormularioPedido()">
          <i class="bi bi-plus-circle"></i> Registrar
        </button>
      </div>

      <div class="card-body p-3">
        <div class="table-responsive">
          <table class="table table-hover table-bordered align-middle mb-0">
            <thead class="text-center">
              <tr>
                <th>ID</th>
                <th>Fecha Registro</th>
                <th>Fecha Envío</th>
                <th>Fecha Entrega</th>
                <th>Cliente</th>
                <th style="width:120px;">Acciones</th>
              </tr>
            </thead>
            <tbody>
              {% for p in pedidos %}
              <tr>
                <td class="text-center">{{ p[0] }}</td>
                <td>{{ p[1] }}</td>
                <td>{{ p[2] }}</td>
                <td>{{ p[3] }}</td>
                <td>{{ p[5] }}</td>
                <td class="text-center">
                  <div class="btn-group" role="group" aria-label="Acciones pedido">
                    <button type="button" class="btn btn-editar btn-sm" data-bs-toggle="modal" data-bs-target="#modalPedido"
                            data-id="{{ p[0] }}" data-fecha_registro="{{ p[1] }}" data-fecha_envio="{{ p[2] }}"
                            data-fecha_entrega="{{ p[3] }}" data-id_persona="{{ p[4] }}"
                            onclick="cargarPedido(this)" title="Editar">
                      <i class="bi bi-pencil-square"></i>
                    </button>
                    <button type="button" class="btn btn-eliminar btn-sm" data-bs-toggle="modal" data-bs-target="#confirmDeleteModalPedido" data-id="{{ p[0] }}" title="Eliminar">
                      <i class="bi bi-trash3"></i>
                    </button>
                  </div>
                </td>
              </tr>
              {% else %}
              <tr>
                <td colspan="6" class="text-center text-muted">No hay pedidos registrados.</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Formulario Pedido -->
  <div class="modal fade" id="modalPedido" tabindex="-1" aria-labelledby="modalPedidoLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="pedidoForm" action="/gestionar_pedido/crear" method="POST" novalidate>
          <div class="modal-header bg-warning text-dark">
            <h5 class="modal-title" id="modalPedidoLabel">Registrar Pedido</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="fecha_registro" class="form-label">Fecha Registro</label>
                <input type="date" id="fecha_registro" name="fecha_registro" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="fecha_envio" class="form-label">Fecha Envío</label>
                <input type="date" id="fecha_envio" name="fecha_envio" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="fecha_entrega" class="form-label">Fecha Entrega</label>
                <input type="date" id="fecha_entrega" name="fecha_entrega" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="id_persona" class="form-label">Cliente</label>
                <select id="id_persona" name="id_persona" class="form-select" required>
                  <option value="">Seleccione cliente</option>
                  {% for cliente in clientes %}
                    <option value="{{ cliente[0] }}">{{ cliente[1] }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-warning" id="btnGuardarPedido">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal Confirmación Eliminar Pedido -->
  <div class="modal fade" id="confirmDeleteModalPedido" tabindex="-1" aria-labelledby="confirmDeleteLabelPedido" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="deleteFormPedido" method="POST" action="">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="confirmDeleteLabelPedido">Confirmar eliminación</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            ¿Está seguro que desea eliminar este pedido?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cargarPedido(btn) {
      const form = document.getElementById('pedidoForm');
      form.action = '/gestionar_pedido/editar/' + btn.dataset.id;
      document.getElementById('modalPedidoLabel').textContent = 'Editar Pedido';
      document.getElementById('btnGuardarPedido').textContent = 'Actualizar';

      form.fecha_registro.value = btn.dataset.fecha_registro;
      form.fecha_envio.value = btn.dataset.fecha_envio;
      form.fecha_entrega.value = btn.dataset.fecha_entrega;

      const select = form.id_persona;
      for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value == btn.dataset.id_persona) {
          select.selectedIndex = i;
          break;
        }
      }
    }

    function resetFormularioPedido() {
      const form = document.getElementById('pedidoForm');
      form.reset();
      form.action = '/gestionar_pedido/crear';
      document.getElementById('modalPedidoLabel').textContent = 'Registrar Pedido';
      document.getElementById('btnGuardarPedido').textContent = 'Guardar';
    }

    var confirmDeleteModalPedido = document.getElementById('confirmDeleteModalPedido');
    confirmDeleteModalPedido.addEventListener('show.bs.modal', function (event) {
      var button = event.relatedTarget;
      var idPedido = button.getAttribute('data-id');
      var form = document.getElementById('deleteFormPedido');
      form.action = '/gestionar_pedido/eliminar/' + idPedido;
    });
  </script>

</body>
</html>
