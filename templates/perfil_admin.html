{% extends "index_admin.html" %}

{% block title %}Mi Perfil Admin{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Contenedor del perfil del administrador -->
<div class="container mt-5">
    <div class="row">
        <!-- Información del perfil y foto -->
        <div class="col-md-4 text-center">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Perfil de Administrador</h4>
                </div>
                <div class="card-body">
                    {% if perfil %}
                        <!-- Foto de perfil (en formato .webp) -->
                        <img src="{{ url_for('static', filename='img/perfil_usuario/' + perfil['foto_perfil']) }}" 
                             alt="Foto de Perfil" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                        
                        <h5 class="card-title">{{ perfil['user'] }}</h5>
                        <p class="card-text">{{ perfil['id_tipo_usuario'] }}</p>
                        <a href="{{ url_for('perfil_admin.actualizar_perfil', user_id=user_id) }}" class="btn btn-primary">Editar Perfil</a>
                    {% else %}
                        <p>Perfil no encontrado.</p>
                    {% endif %}
                </div>
            </div>
        </div>

        <!-- Datos personales del administrador -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Información Personal</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <!-- Nombre de usuario -->
                        <div class="mb-3">
                            <label for="nombre_usuario" class="form-label">Nombre de Usuario</label>
                            <input type="text" name="nombre_usuario" class="form-control" value="{{ perfil['user'] }}" required>
                        </div>

                        <!-- Correo electrónico -->
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" name="correo" class="form-control" value="{{ perfil['correo'] }}" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <input type="password" name="contraseña" class="form-control" required>
                        </div>

                        <!-- Foto de perfil -->
                        <div class="mb-3">
                            <label for="foto_perfil" class="form-label">Foto de Perfil</label>
                            <input type="file" name="foto_perfil" class="form-control" accept=".jpg,.jpeg,.png,.webp">
                        </div>

                        <!-- Botón para actualizar perfil -->
                        <button type="submit" class="btn btn-success">Actualizar Perfil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
